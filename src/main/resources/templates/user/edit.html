<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
  <meta charset="UTF-8">
  <title>Edit user</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<nav>
  <div th:insert="partials/navbar"></div>
</nav>
<h1>Edit user</h1>
<p>
  <a th:href="@{/user/list}">User list</a>
</p>
<th:block th:if="${message}">
  <p th:text="${message}"
     style="color:lightgreen;margin:10px 0;"></p>
</th:block>
<form th:action="@{/user/edit}" th:object="${userDto}" method="post">
  <input th:type="hidden" name="id" th:field="*{id}">
  <table>
    <tr>
      <td>FullName:</td>
      <td><input type="text" th:field="*{fullName}"/></td>
    </tr>
    <tr>
      <td>Username:</td>
      <td><input type="text" th:field="*{username}"/></td>
    </tr>
    <tr>
      <td>Password:</td>
      <td><input type="password" th:field="*{password}"/></td>
    </tr>
    <tr>
      <td>Email:</td>
      <td><input type="email" th:field="*{email}"/></td>
    </tr>
    <tr>
      <td>Phone:</td>
      <td><input type="text" th:field="*{phone}"/></td>
    </tr>
    <tr>
      <td>Address:</td>
      <td><input type="text" th:field="*{address}"/></td>
    </tr>
    <tr>
      <td>Avatar:</td>
      <td><input type="text" th:field="*{avatar}"/></td>
    </tr>
    <tr>
      <td>Activated:</td>
      <td><input type="text" th:field="*{activated}"/></td>
    </tr>
    <tr>
      <td>Role:</td>
      <td>
        <select name="role">
          <option th:each="roleDto : ${roleDtos}"
                  th:value="${roleDto.id}"
                  th:text="${roleDto.desc}"
                  th:selected="(${userDto.role}) and (${roleDto.id} == *{role.id})"></option>
        </select>
      </td>
    </tr>
    <tr>
      <td></td>
      <td><input type="submit" value="Update user"></td>
    </tr>
  </table>
</form>
</body>
</html>
