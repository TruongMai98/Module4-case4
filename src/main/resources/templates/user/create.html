<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="UTF-8">
    <title>Create user</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<nav>
    <div th:insert="partials/navbar"></div>
</nav>

<div class="d-flex justify-content-center">
    <div style="width: 800px">
        <p>
            <a class="btn btn-outline-primary" th:href="@{/user/list}">User list</a>
        </p>
        <th:block th:if="${message}">
            <p th:text="${message}"
               style="color:lightgreen;margin:10px 0px;"></p>
        </th:block>
        <form th:action="@{/user/create}" th:object="${userDto}" method="post">
            <table>
                <tr class="d-none">
                    <th>id</th>
                    <th>
                        <input type="text" th:field="*{id}">
                    </th>
                </tr>
                <tr>
                    <th class="col-sm-3 col-form-label text-uppercase">Create user</th>
                    <td></td>
                </tr>
                <tr>
                    <td class="col-sm-2 col-form-label">FullName:</td>
                    <td class="col-sm-10">
                        <input class="form-control" type="text" th:field="*{fullName}"/>
                    </td>
                </tr>
                <tr>
                    <td class="col-sm-2 col-form-label">Username:</td>
                    <td class="col-sm-10">
                        <input class="form-control" type="text" th:field="*{username}"/>
                    </td>
                </tr>
                <tr>
                    <td class="col-sm-2 col-form-label">Password:</td>
                    <td class="col-sm-10">
                        <input class="form-control" type="password" th:field="*{password}"/>
                    </td>
                </tr>
                <tr>
                    <td class="col-sm-2 col-form-label">Email:</td>
                    <td class="col-sm-10">
                        <input class="form-control" type="email" th:field="*{email}"/>
                    </td>
                </tr>
                <tr>
                    <td class="col-sm-2 col-form-label">Phone:</td>
                    <td class="col-sm-10">
                        <input class="form-control" type="text" th:field="*{phone}"/>
                    </td>
                </tr>
                <tr>
                    <td class="col-sm-2 col-form-label">Address:</td>
                    <td class="col-sm-10">
                        <input class="form-control" type="text" th:field="*{address}"/>
                    </td>
                </tr>
                <tr>
                    <td class="col-sm-2 col-form-label">Avatar:</td>
                    <td class="col-sm-10">
                        <input class="form-control" type="text" th:field="*{avatar}"/>
                    </td>
                </tr>
                <tr>
                    <td class="col-sm-2 col-form-label">Activated:</td>
                    <td class="col-sm-5 form-select">
                        <select th:field="*{activated}">
                            <option th:value="${true}" th:text="${'Activate'}"></option>
                            <option th:value="${false}" th:text="${'In-activate'}"></option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td class="col-sm-2 col-form-label">Role:</td>
                    <td class="col-sm-5 form-select">
                        <select th:field="*{role}">
                            <option th:each="r : ${roleDtos}" th:value="${r.id}" th:text="${r.desc}"></option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td class="col-sm-2 col-form-label"></td>
                    <td class="col-sm-5">
                        <input class="btn btn-primary" type="submit" value="Create user">
                    </td>
                </tr>
            </table>
        </form>
    </div>
</div>



</body>
</html>
