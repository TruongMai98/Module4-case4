<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
  <meta charset="UTF-8">
  <title>Delete user</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<nav>
  <div th:insert="partials/navbar"></div>
</nav>
<h1>Delete user</h1>
<h2>Are you sure?</h2>
<p>
  <a th:href="@{/user/list}">User list</a>
</p>
<form th:action="@{/user/delete}" th:object="${userDto}" method="post">
  <input th:type="hidden" name="id" th:field="*{id}">
  <table>
    <tr>
      <td>FullName:</td>
      <td th:text="${userDto.fullName}"></td>
    </tr>
    <tr>
      <td>Username:</td>
      <td th:text="${userDto.username}"></td>
    </tr>
    <tr>
      <td>Email:</td>
      <td th:text="${userDto.email}"></td>
    </tr>
    <tr>
      <td>Phone:</td>
      <td th:text="${userDto.phone}"></td>
    </tr>
    <tr>
      <td>Address:</td>
      <td th:text="${userDto.address}"></td>
    </tr>
    <tr>
      <td>Avatar:</td>
      <td th:text="${userDto.avatar}"></td>
    </tr>
    <tr>
      <td>Activated:</td>
      <td th:text="${userDto.activated}"></td>
    </tr>
    <tr>
      <td>Role:</td>
      <td th:text="${userDto.role.desc}"></td>
    </tr>
    <tr>
      <td></td>
      <td><input type="submit" value="Delete user"></td>
    </tr>
  </table>
</form>
</body>
</html>
