<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit category</title>
</head>
<body>
<h1>Edit category</h1>
<p>
    <a href="/category/list">back to list</a>
</p>
<th:block th:if="${message}">
    <p th:text="${message}"></p>
</th:block>


<form th:action="@{/category/edit}" th:object="${categoryDto}" method="post">
    <table>
        <tr>
            <td>Id</td>
            <td>
                <input type="text" th:field="*{id}"/>
            </td>
        </tr>
        <tr>
            <td>First name:</td>
            <td>
                <input type="text" th:field="*{name}"/>
            </td>
        </tr>
        <tr>
            <td></td>
            <td><input type="submit" value="Update category"></td>
        </tr>
    </table>
</form>


</body>
</html>
