<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="UTF-8">
    <title>Create category</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>

</head>
<body>
<nav>
    <div th:replace="partials/navbar"></div>
</nav>

<div class="d-flex justify-content-center">
    <div style="width: 800px">
        <a class="btn btn-outline-primary" href="/category/list">back to list</a>
        <th:block th:if="${message}">
            <p th:text="${message}"></p>
        </th:block>
        <form th:action="@{/category/create}" th:object="${categoryDto}" method="post">
            <table>
                <tr class="d-none">
                    <td>id</td>
                    <td>
                        <input type="text" th:field="*{id}">
                    </td>
                </tr>
                <tr>
                    <th class="col-sm-3 col-form-label text-uppercase">Create category</th>
                    <td></td>
                </tr>
                <tr>
                    <td class="col-sm-2 col-form-label">Name:</td>
                    <td class="col-sm-10">
                        <input class="form-control" type="text" th:field="*{name}"/>
                    </td>
                </tr>
                <tr>
                    <td class="col-sm-2 col-form-label"></td>
                    <td class="col-sm-5">
                        <input class="btn btn-primary" type="submit" value="Create category">
                    </td>
                </tr>
            </table>
        </form>
    </div>
</div>

</body>
</html>
