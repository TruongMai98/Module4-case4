<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="UTF-8">
    <title>Homepage</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
</head>
<body>
<nav>
    <div th:replace="partials/navbar"></div>
</nav>

<div sec:authorize="isAuthenticated()">
    <div sec:authorize="hasRole('ADMIN')" class="d-flex flex-column">
        <a class="btn btn-outline-primary col-1 p-2" th:href="@{/product/list}">Products list</a>
        <a class="btn btn-outline-success col-1 p-2" th:href="@{/category/list}">Category list</a>
        <a class="btn btn-outline-warning col-1 p-2" th:href="@{/role/list}">Roles list</a>
        <a class="btn btn-outline-info col-1 p-2" th:href="@{/user/list}">User list</a>
    </div>
    <div sec:authorize="hasRole('USER')" class="d-flex flex-column">
        <a class="btn btn-outline-primary col-1 p-2" th:href="@{/product/list}">Products list</a>
    </div>
</div>


</body>
</html>
