<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="UTF-8">
    <title>List products</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
</head>
<body>

<nav>
    <div th:insert="partials/navbar"></div>
</nav>
<div sec:authorize="isAuthenticated()">
    <span class="btn alert-primary" sec:authorize="hasRole('ADMIN')">
        <a th:href="@{/product/create}">Create new product</a>
    </span>
</div>
<div sec:authorize="isAuthenticated()">
    <div class="row">
        <div class="col-12">
            <table class="table table-bordered">
                <thead>
                <tr>
                    <th scope="col" class="col-1">Id</th>
                    <th scope="col" class="col-1">Name</th>
                    <th scope="col" class="col-4">Description</th>
                    <th scope="col" class="col-1">Price</th>
                    <th scope="col" class="col-1">Image</th>
                    <th scope="col" class="col-1">Stock</th>
                    <th scope="col" class="col-1">Category</th>
                    <th sec:authorize="hasRole('ADMIN')" scope="col" class="col-2">Actions</th>
                </tr>
                </thead>
                <tbody>
                <th:block th:each="product : ${products}">
                    <tr>
                        <th th:text="${product.id}"></th>
                        <td th:text="${product.name}"></td>
                        <td th:text="${product.description}"></td>
                        <td th:text="${product.price}"></td>
                        <td>
                            <img th:src="@{'/img/' + ${product.image}}" width="100" height="100">
                        </td>
                        <td th:text="${product.stock}"></td>
                        <td th:text="${product.category.name}"></td>
                        <td sec:authorize="hasRole('ADMIN')">
                            <button type="button" class="btn btn-primary">
                                <a th:href="@{/product/view/__${product.id}__}" class="text-light">View</a>
                            </button>
                            <button type="button" class="btn btn-success">
                                <a th:href="@{/product/edit/__${product.id}__}" class="text-light">Edit</a>
                            </button>
                            <button type="button" class="btn btn-danger">
                                <a th:href="@{/product/delete/__${product.id}__ }" class="text-light">Delete</a>
                            </button>
                        </td>
                    </tr>
                </th:block>
                </tbody>
            </table>
        </div>
    </div>
</div>
<div>
    <button class="btn btn-light">
        <a th:href="@{'/product/list'(page=${products.number - 1})}" th:if="${products.hasPrevious()}">Previous</a>
    </button>
    <button class="btn btn-light">
        <span th:text="${products.number + 1}"></span>
    </button>
    /
    <button class="btn btn-light">
        <span th:text="${products.totalPages}"></span>
    </button>
    <button class="btn btn-light">
        <a th:href="@{'/product/list'(page=${products.number + 1})}" th:if="${products.hasNext()}">Next</a>
    </button>
</div>


</body>
</html>
