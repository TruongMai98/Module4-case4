<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>View product</title>
</head>
<body>
<a th:href="@{/product/list}"> back to list</a>

<table>
    <tr>
        <th>id</th>
        <th th:text="${productDto.id}"></th>
    </tr>
    <tr>
        <th>name</th>
        <th th:text="${productDto.name}"></th>
    </tr>
    <tr>
        <th>description</th>
        <th th:text="${productDto.description}"></th>
    </tr>
    <tr>
        <th>price</th>
        <th th:text="${productDto.price}"></th>
    </tr>
    <tr>
        <th>image</th>
        <th>
            <img th:src="@{'/img/' + ${productDto.image}}" width="100" height="100">
        </th>
    </tr>
    <tr>
        <th>stock</th>
        <th th:text="${productDto.stock}"></th>
    </tr>
    <tr>
        <th>category</th>
        <th th:text="${productDto.category.name}"></th>
    </tr>
</table>

</body>
</html>
