<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Delete product</title>
</head>
<body>
<a th:href="@{/product/list}"> back to list</a>
<form th:action="@{/product/delete}" th:object="${productDto}" method="post">
    <table>
        <tr>
            <th>id</th>
            <th>
                <input type="text" th:field="*{id}">
            </th>
        </tr>
        <tr>
            <th>name</th>
            <th th:text="${productDto.name}"></th>
        </tr>
        <tr>
            <th>description</th>
            <th th:text="${productDto.description}"></th>
        </tr>
        <tr>
            <th>price</th>
            <th th:text="${productDto.price}"></th>
        </tr>
        <tr>
            <th>image</th>
            <th th:text="${productDto.image}"></th>
        </tr>
        <tr>
            <th>stock</th>
            <th th:text="${productDto.stock}"></th>
        </tr>
        <tr>
            <th>category</th>
            <th th:text="${productDto.category.name}"></th>
        </tr>
        <tr>
            <th>
                <input type="submit" value="delete">
            </th>
        </tr>
    </table>
</form>
</body>
</html>
