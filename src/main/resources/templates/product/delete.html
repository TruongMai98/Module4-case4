<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Delete product</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
</head>
<body>
<nav>
    <div th:insert="partials/navbar"></div>
</nav>
<div>
    <div class="d-flex justify-content-center" >
        <div style="width: 800px">
            <a class="btn btn-outline-primary" th:href="@{/product/list}">back to list</a>
            <th:block th:if="${message}">
                <p th:text="${message}"></p>
            </th:block>
            <form th:action="@{/product/delete}" th:object="${productDto}" method="post" enctype="multipart/form-data">
                <table>
                    <tr class="d-none">
                        <th>id</th>
                        <th>
                            <input type="text" th:field="*{id}">
                        </th>
                    </tr>
                    <tr>
                        <th class="col-sm-2 col-form-label text-uppercase">Delete product</th>
                        <td></td>
                    </tr>
                    <tr>
                        <th class="col-sm-2 col-form-label">Name</th>
                        <td class="col-sm-10"  th:text="${productDto.name}"></td>
                    </tr>
                    <tr>
                        <th class="col-sm-2 col-form-label">Description</th>
                        <td class="col-sm-10" th:text="${productDto.description}"></td>
                    </tr>
                    <tr>
                        <th class="col-sm-2 col-form-label">Price</th>
                        <td class="col-sm-10" th:text="${productDto.price}"></td>
                    </tr>
                    <tr>
                        <th class="col-sm-2 col-form-label">Image</th>
                        <td class="col-sm-10">
                            <img th:src="@{'/img/' + ${productDto.image}}" width="100" height="100">
                        </td>
                    </tr>
                    <tr>
                        <th class="col-sm-2 col-form-label">Stock</th>
                        <td class="col-sm-10" th:text="${productDto.stock}"></td>
                    </tr>
                    <tr>
                        <th class="col-sm-2 col-form-label">Category</th>
                        <td class="col-sm-5 form-select" th:text="${productDto.category.name}"></td>
                    </tr>
                    <tr>
                        <td class="col-sm-2 col-form-label"></td>
                        <td class="col-sm-5">
                            <input class="btn btn-primary" type="submit" value="Delete product">
                        </td>
                    </tr>
                </table>
            </form>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
