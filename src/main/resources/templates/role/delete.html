<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
  <meta charset="UTF-8">
  <title>Delete Role</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<nav>
  <div th:replace="partials/navbar"></div>
</nav>
<h1>Delete Role</h1>
<h2>Are you sure?</h2>
<p>
  <a th:href="@{/role/list}">Role List</a>
</p>
<form th:action="@{/role/delete}" th:object="${roleDto}" method="post">
  <input th:type="hidden" name="id" th:field="*{id}">
  <table>
    <tr>
      <td>Description:</td>
      <td th:text="${roleDto.desc}"></td>
    </tr>
    <tr>
      <td>Name:</td>
      <td th:text="${roleDto.name}"></td>
    </tr>
    <tr>
      <td></td>
      <td><input type="submit" value="Delete Role"></td>
    </tr>
  </table>
</form>
</body>
</html>
