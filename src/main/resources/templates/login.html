<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link ref="stylesheet" href="/static/css/bootstrap.min.css">
<!--    <link ref="stylesheet" href="/static/css/bootstrap.min.css">-->
<!--    <link rel="stylesheet"  href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">-->
</head>
<body>
  <h1>Login</h1>

  <!-- /login?error=true -->
  <th:if th:if="${(param.error != null) and (param.error[0] == 'true')}">
      <span style="color:red;margin:10px 0px;">
          Login Failed!<br />
      </span>
  </th:if>
  <th:if th:if="${(param.logout != null) and (param.logout[0] == 'true')}">
    <span style="color:lightgreen;margin:10px 0px;">
          Logout Successfully!<br />
    </span>
  </th:if>

  <h3>Enter username and password:</h3>

  <form name='loginForm' th:action="@{/j_spring_security_check}" method='POST'>
      <table>
          <tr>
              <td>User:</td>
              <td><input type='text' name='username' value=''></td>
          </tr>
          <tr>
              <td>Password:</td>
              <td><input type='password' name='password' /></td>
          </tr>
          <tr>
              <td><input name="submit" type="submit" value="Login" /></td>
          </tr>
      </table>
  </form>
</body>

<form action="/login" method="post">
    <section class="vh-100 bg-success bg-opacity-75">
        <div class="container py-5 h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                    <div class="card shadow-2-strong" style="border-radius: 1rem;">
                        <div class="card-body p-5 text-center">
                            <form>
                                <h3 class="mb-5">Sign in</h3>
                                <div class="form-outline mb-4">username
                                    <input type="text" id="username" name="username" class="form-control form-control-lg"/>
                                    <label class="form-label">User Name</label>
                                </div>
                                <div class="form-outline mb-4">
                                    <input type="password" id="password" name="password" class="form-control form-control-lg"/>
                                    <label class="form-label">Password</label>
                                </div>
                                <button class="btn btn-primary btn-lg btn-block" type="submit">Login</button>
                            </form>
                            <hr class="my-4">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</form>
</html>
